<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 100" width="400" height="100">
  <defs>
    <linearGradient id="barGrad1" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#4CAF50;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1B5E20;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="barGrad2" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#2E7D32;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1B5E20;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="arrowGrad" x1="0%" y1="100%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#1B5E20;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#4CAF50;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Bar Chart Bars -->
  <rect x="18" y="60" width="14" height="30" rx="2" fill="#E8B4B8" />
  <rect x="38" y="40" width="14" height="50" rx="2" fill="url(#barGrad1)" />
  <rect x="58" y="15" width="14" height="75" rx="2" fill="url(#barGrad2)" />

  <!-- Upward Arrow -->
  <path d="M30 75 L65 20 L75 20 L75 10 L55 10 L55 20 L65 20" fill="none" stroke="url(#arrowGrad)" stroke-width="3" stroke-linecap="round" stroke-linejoin="round" />
  <polygon points="72,8 80,22 64,22" fill="url(#arrowGrad)" />

  <!-- Curved swoosh under bars -->
  <path d="M15 92 Q45 82, 80 92" fill="none" stroke="#1B5E20" stroke-width="2.5" stroke-linecap="round" />

  <!-- Text: "lona" in dark blue -->
  <text x="100" y="70" font-family="Arial, Helvetica, sans-serif" font-size="48" font-weight="bold" fill="#0D2137">lona</text>

  <!-- Text: "Flow" in green -->
  <text x="222" y="70" font-family="Arial, Helvetica, sans-serif" font-size="48" font-weight="bold" fill="#1B8A5A">Flow</text>
</svg>
