<div class="page-container">
  <mat-card class="form-card">
    <mat-card-header>
      <mat-card-title>
        <mat-icon>business</mat-icon>
        Alacaklı/Banka Ekle
      </mat-card-title>
    </mat-card-header>

    <mat-card-content>
      <form [formGroup]="creditorForm" (ngSubmit)="onSubmit()">
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Alacaklı/Banka Adı</mat-label>
          <input
            matInput
            formControlName="name"
            placeholder="Örn: Akbank, Ziraat Bankası, Ev Sahibi, Faturamatik"
            required>
          <mat-icon matPrefix>account_balance</mat-icon>
          <mat-error *ngIf="creditorForm.get('name')?.invalid">
            {{ getErrorMessage('name') }}
          </mat-error>
        </mat-form-field>

        <mat-form-field appearance="outline" class="full-width">
          <mat-label>İletişim Bilgisi (İsteğe Bağlı)</mat-label>
          <input
            matInput
            formControlName="contactInfo"
            placeholder="Telefon, e-posta veya adres">
          <mat-icon matPrefix>contact_phone</mat-icon>
          <mat-hint>Telefon, e-posta veya adres bilgisi</mat-hint>
        </mat-form-field>

        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Açıklama (İsteğe Bağlı)</mat-label>
          <textarea
            matInput
            formControlName="description"
            placeholder="Alacaklı/Banka hakkında ek bilgiler..."
            rows="4"></textarea>
          <mat-icon matPrefix>description</mat-icon>
          <mat-hint>Hesap numarası, şube bilgisi, anlaşma detayları vb.</mat-hint>
        </mat-form-field>

        <div class="button-row">
          <button
            mat-raised-button
            type="button"
            (click)="onCancel()"
            [disabled]="isSubmitting">
            <mat-icon>close</mat-icon>
            İptal
          </button>
          <button
            mat-raised-button
            color="primary"
            type="submit"
            [disabled]="creditorForm.invalid || isSubmitting">
            <mat-spinner *ngIf="isSubmitting" diameter="20"></mat-spinner>
            <mat-icon *ngIf="!isSubmitting">check</mat-icon>
            {{ isSubmitting ? 'Kaydediliyor...' : 'Kaydet' }}
          </button>
        </div>
      </form>
    </mat-card-content>
  </mat-card>
</div>
