<div class="creditor-container">
  <mat-card class="creditor-card">
    <mat-card-header>
      <mat-card-title>
        <mat-icon>business</mat-icon>
        Alacaklı/Banka Ekle
      </mat-card-title>
    </mat-card-header>

    <mat-card-content>
      <form [formGroup]="creditorForm" (ngSubmit)="onSubmit()">
        <!-- Alacaklı/Banka Adı -->
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Alacaklı/Banka Adı</mat-label>
          <mat-icon matPrefix>account_balance</mat-icon>
          <input
            matInput
            formControlName="name"
            placeholder="Örn: Akbank, Ziraat Bankası, Ev Sahibi"
            required>
          <mat-error *ngIf="creditorForm.get('name')?.hasError('required')">
            Alacaklı/Banka adı zorunludur
          </mat-error>
          <mat-error *ngIf="creditorForm.get('name')?.hasError('minlength')">
            En az 2 karakter olmalıdır
          </mat-error>
        </mat-form-field>

        <!-- İletişim Bilgisi -->
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>İletişim Bilgisi</mat-label>
          <mat-icon matPrefix>contact_phone</mat-icon>
          <input
            matInput
            formControlName="contactInfo"
            placeholder="Telefon, e-posta veya adres">
          <mat-hint>İsteğe bağlı: Telefon, e-posta veya adres bilgisi</mat-hint>
        </mat-form-field>

        <!-- Açıklama -->
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Açıklama</mat-label>
          <mat-icon matPrefix>description</mat-icon>
          <textarea
            matInput
            formControlName="description"
            rows="3"
            placeholder="Alacaklı/Banka hakkında ek bilgiler..."></textarea>
          <mat-hint>İsteğe bağlı: Hesap numarası, şube bilgisi, anlaşma detayları vb.</mat-hint>
        </mat-form-field>

        <!-- Butonlar -->
        <div class="button-group">
          <button
            mat-stroked-button
            type="button"
            (click)="onCancel()"
            [disabled]="isSubmitting">
            <mat-icon>close</mat-icon>
            İptal
          </button>
          <button
            mat-raised-button
            color="accent"
            type="submit"
            [disabled]="creditorForm.invalid || isSubmitting">
            <mat-icon>{{isSubmitting ? 'hourglass_empty' : 'check'}}</mat-icon>
            {{isSubmitting ? 'Kaydediliyor...' : 'Kaydet'}}
          </button>
        </div>
      </form>
    </mat-card-content>
  </mat-card>
</div>
