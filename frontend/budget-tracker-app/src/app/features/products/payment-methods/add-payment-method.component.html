<div class="page-container">
  <mat-card class="form-card">
    <mat-card-header>
      <mat-card-title>
        <mat-icon>credit_card</mat-icon>
        Ödeme Yöntemi Ekle
      </mat-card-title>
    </mat-card-header>

    <mat-card-content>
      <form [formGroup]="paymentMethodForm" (ngSubmit)="onSubmit()">
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Ödeme Yöntemi Adı</mat-label>
          <input
            matInput
            formControlName="name"
            placeholder="Örn: Akbank Kredi Kartı, Ziraat Bankası Kredisi"
            required>
          <mat-icon matPrefix>payment</mat-icon>
          <mat-error *ngIf="paymentMethodForm.get('name')?.invalid">
            {{ getErrorMessage('name') }}
          </mat-error>
        </mat-form-field>

        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Ödeme Yöntemi Türü</mat-label>
          <mat-select formControlName="type" required>
            <mat-option *ngFor="let type of paymentMethodTypes" [value]="type.value">
              {{ type.label }}
            </mat-option>
          </mat-select>
          <mat-icon matPrefix>category</mat-icon>
          <mat-hint>Ödeme yönteminizin türünü seçin</mat-hint>
        </mat-form-field>

        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Açıklama (İsteğe Bağlı)</mat-label>
          <textarea
            matInput
            formControlName="description"
            placeholder="Ödeme yöntemi hakkında ek bilgiler..."
            rows="4"></textarea>
          <mat-icon matPrefix>description</mat-icon>
          <mat-hint>Hesap numarası, banka şubesi vb.</mat-hint>
        </mat-form-field>

        <div class="button-row">
          <button
            mat-raised-button
            type="button"
            (click)="onCancel()"
            [disabled]="isSubmitting">
            <mat-icon>close</mat-icon>
            İptal
          </button>
          <button
            mat-raised-button
            color="primary"
            type="submit"
            [disabled]="paymentMethodForm.invalid || isSubmitting">
            <mat-spinner *ngIf="isSubmitting" diameter="20"></mat-spinner>
            <mat-icon *ngIf="!isSubmitting">check</mat-icon>
            {{ isSubmitting ? 'Kaydediliyor...' : 'Kaydet' }}
          </button>
        </div>
      </form>
    </mat-card-content>
  </mat-card>
</div>
