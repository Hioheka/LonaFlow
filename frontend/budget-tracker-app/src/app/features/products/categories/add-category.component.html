<div class="page-container">
  <mat-card class="form-card">
    <mat-card-header>
      <mat-card-title>
        <mat-icon>category</mat-icon>
        Kategori Ekle
      </mat-card-title>
    </mat-card-header>

    <mat-card-content>
      <form [formGroup]="categoryForm" (ngSubmit)="onSubmit()">
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Kategori Adı</mat-label>
          <input
            matInput
            formControlName="name"
            placeholder="Örn: Ev Kirası, Netflix, Pencere Tamiri, Market"
            required>
          <mat-icon matPrefix>label</mat-icon>
          <mat-error *ngIf="categoryForm.get('name')?.invalid">
            {{ getErrorMessage('name') }}
          </mat-error>
        </mat-form-field>

        <div class="color-selection">
          <label class="color-label">Renk Seçin *</label>
          <div class="color-grid">
            <div
              *ngFor="let color of colorOptions"
              class="color-option"
              [class.selected]="categoryForm.get('color')?.value === color.value"
              [style.background-color]="color.value"
              (click)="selectColor(color.value)"
              [title]="color.label">
              <mat-icon *ngIf="categoryForm.get('color')?.value === color.value">check</mat-icon>
            </div>
          </div>
          <p class="color-hint">Kategoriniz için bir renk seçin</p>
        </div>

        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Açıklama (İsteğe Bağlı)</mat-label>
          <textarea
            matInput
            formControlName="description"
            placeholder="Kategori hakkında ek bilgiler..."
            rows="4"></textarea>
          <mat-icon matPrefix>description</mat-icon>
          <mat-hint>Kategori hakkında detaylı bilgi</mat-hint>
        </mat-form-field>

        <div class="button-row">
          <button
            mat-raised-button
            type="button"
            (click)="onCancel()"
            [disabled]="isSubmitting">
            <mat-icon>close</mat-icon>
            İptal
          </button>
          <button
            mat-raised-button
            color="primary"
            type="submit"
            [disabled]="categoryForm.invalid || isSubmitting">
            <mat-spinner *ngIf="isSubmitting" diameter="20"></mat-spinner>
            <mat-icon *ngIf="!isSubmitting">check</mat-icon>
            {{ isSubmitting ? 'Kaydediliyor...' : 'Kaydet' }}
          </button>
        </div>
      </form>
    </mat-card-content>
  </mat-card>
</div>
