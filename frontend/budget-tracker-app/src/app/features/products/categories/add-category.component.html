<div class="category-container">
  <mat-card class="category-card">
    <mat-card-header>
      <mat-card-title>
        <mat-icon>category</mat-icon>
        Kategori Ekle
      </mat-card-title>
    </mat-card-header>

    <mat-card-content>
      <form [formGroup]="categoryForm" (ngSubmit)="onSubmit()">
        <!-- Kategori Adı -->
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Kategori Adı</mat-label>
          <mat-icon matPrefix>label</mat-icon>
          <input
            matInput
            formControlName="name"
            placeholder="Örn: Ev Kirası, Netflix, Market"
            required>
          <mat-error *ngIf="categoryForm.get('name')?.hasError('required')">
            Kategori adı zorunludur
          </mat-error>
          <mat-error *ngIf="categoryForm.get('name')?.hasError('minlength')">
            En az 2 karakter olmalıdır
          </mat-error>
        </mat-form-field>

        <!-- Renk Seçimi -->
        <div class="color-section">
          <label class="color-label">Renk Seçin</label>
          <div class="color-palette">
            <button
              type="button"
              *ngFor="let color of colorOptions"
              class="color-chip"
              [class.selected]="categoryForm.get('color')?.value === color.value"
              [style.background-color]="color.value"
              [attr.aria-label]="color.label"
              (click)="selectColor(color.value)"
              matRipple>
              <mat-icon *ngIf="categoryForm.get('color')?.value === color.value">
                check
              </mat-icon>
            </button>
          </div>
          <p class="color-hint">
            <mat-icon class="hint-icon">info</mat-icon>
            Kategoriniz için bir renk seçin
          </p>
        </div>

        <!-- Açıklama -->
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Açıklama</mat-label>
          <mat-icon matPrefix>description</mat-icon>
          <textarea
            matInput
            formControlName="description"
            rows="3"
            placeholder="Kategori hakkında ek bilgiler..."></textarea>
          <mat-hint>İsteğe bağlı: Kategori hakkında detaylı bilgi</mat-hint>
        </mat-form-field>

        <!-- Butonlar -->
        <div class="button-group">
          <button
            mat-stroked-button
            type="button"
            (click)="onCancel()"
            [disabled]="isSubmitting">
            <mat-icon>close</mat-icon>
            İptal
          </button>
          <button
            mat-raised-button
            color="primary"
            type="submit"
            [disabled]="categoryForm.invalid || isSubmitting">
            <mat-icon>{{isSubmitting ? 'hourglass_empty' : 'check'}}</mat-icon>
            {{isSubmitting ? 'Kaydediliyor...' : 'Kaydet'}}
          </button>
        </div>
      </form>
    </mat-card-content>
  </mat-card>
</div>
