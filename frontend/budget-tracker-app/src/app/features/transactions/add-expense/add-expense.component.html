<div class="add-expense-container">
  <div class="form-card">
    <div class="form-header">
      <h2>Gider Ekle</h2>
      <p>Yeni bir gider kaydı oluşturun</p>
    </div>

    <form [formGroup]="expenseForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="amount">Tutar *</label>
        <input
          type="number"
          id="amount"
          formControlName="amount"
          placeholder="0.00"
          step="0.01"
          min="0"
        >
        <div class="error-message" *ngIf="expenseForm.get('amount')?.invalid && expenseForm.get('amount')?.touched">
          Geçerli bir tutar giriniz
        </div>
      </div>

      <div class="form-group">
        <label for="transactionDate">Tarih *</label>
        <input
          type="date"
          id="transactionDate"
          formControlName="transactionDate"
        >
        <div class="error-message" *ngIf="expenseForm.get('transactionDate')?.invalid && expenseForm.get('transactionDate')?.touched">
          Tarih seçiniz
        </div>
      </div>

      <div class="form-group">
        <label for="description">Açıklama *</label>
        <input
          type="text"
          id="description"
          formControlName="description"
          placeholder="Örn: Market, Fatura, vb."
        >
        <div class="error-message" *ngIf="expenseForm.get('description')?.invalid && expenseForm.get('description')?.touched">
          Açıklama giriniz
        </div>
      </div>

      <div class="form-group">
        <label for="categoryId">Kategori</label>
        <select id="categoryId" formControlName="categoryId">
          <option value="">Kategori seçiniz (opsiyonel)</option>
          <option *ngFor="let category of categories" [value]="category.id">
            {{ category.name }}
          </option>
        </select>
      </div>

      <div class="form-group">
        <label for="paymentMethodId">Ödeme Yöntemi</label>
        <select id="paymentMethodId" formControlName="paymentMethodId">
          <option value="">Ödeme yöntemi seçiniz (opsiyonel)</option>
          <option *ngFor="let method of paymentMethods" [value]="method.id">
            {{ method.name }}
          </option>
        </select>
      </div>

      <div class="form-group">
        <label for="creditorId">Alacaklı</label>
        <select id="creditorId" formControlName="creditorId">
          <option value="">Alacaklı seçiniz (opsiyonel)</option>
          <option *ngFor="let creditor of creditors" [value]="creditor.id">
            {{ creditor.name }}
          </option>
        </select>
      </div>

      <div class="form-group">
        <label for="notes">Notlar</label>
        <textarea
          id="notes"
          formControlName="notes"
          rows="3"
          placeholder="Ek notlar (opsiyonel)"
        ></textarea>
      </div>

      <div class="error-message" *ngIf="errorMessage">
        {{ errorMessage }}
      </div>

      <div class="form-actions">
        <button type="button" class="btn btn-secondary" (click)="cancel()" [disabled]="isLoading">
          İptal
        </button>
        <button type="submit" class="btn btn-primary" [disabled]="expenseForm.invalid || isLoading">
          <span *ngIf="!isLoading">Kaydet</span>
          <span *ngIf="isLoading">Kaydediliyor...</span>
        </button>
      </div>
    </form>
  </div>
</div>
